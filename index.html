<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculate.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-calc">
      <h1>Simple Calculator</h1>
      <div class="display" id="display">
        <div class="previous" id="past">0</div>
        <div class="current" id="current">0</div>
      </div>
      <div class="button-set">
        <div class="button-set-left">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="number" id="0">0</button>
          <button class="number" id="dot">.</button>
          <button id="del">&#129032;</button>
        </div>
        <div class="button-set-right">
          <button class="operator" id="division">&#247;</button>
          <button id="clear">C</button>
          <button class="operator" id="multiply">x</button>
          <button class="operator" id="power">^</button>
          <button class="operator" id="minus">-</button>
          <button class="operator" id="squareroot">&radic;</button>
          <button class="operator" id="plus">+</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
